<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="kq1"></p>
<p id="kq2"></p>
<p id="kq3"></p>
<p id="kq4"></p>
<p id="kq5"></p>
<script>
    let tichchan = 1;
    let tongle = 0;
    let dem = 0;
    let max = -10000000000;
        let arr = [
        [11,12,13],
        [22,23,24],
        [33,34,35,13,15],
        [43,44,45,12]
    ];
    for (let i = 0;i<arr.length;i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > 20) {
                document.getElementById('kq1').innerHTML += arr[i][j] + ', ' //In ra cac phan tu lon hon 20
            }
            if (arr[i][j] % 2 == 0) {
                tichchan = tichchan * arr[i][j];
            }
            if (arr[i][j]!= 2) {
                tongle = tongle + arr[i][j];
                dem++;
            }
            if(max<arr[i][j]){
                max=arr[i][j];
            }
        }
    }
    document.getElementById('kq2').innerHTML ='tich cac phan tu chan la: '+ tichchan;
    document.getElementById('kq3').innerHTML = 'Trung binh cong cac phan le la: '+ tongle/dem;
    document.getElementById('kq4').innerHTML = 'phan tu lon nhat co gia tri la: '+max;
    //nhap vao x kiem tra xem x nam o dau trong mang
let x =+prompt('nhap phan tu can tim trong mang')
    let tim = false;
for(let i=0;i<arr.length;i++){
    for(let j=0;j<arr[i].length;j++){
        if(arr[i][j]===x){
            document.getElementById('kq5').innerHTML += 'so '+ x + ' nam o hang '+i+' cot '+j+'<br>'
            tim = true;
        }
    }
}
if(!tim){
    document.getElementById('kq5').innerHTML= 'so '+x+' khong co trong mang';
}
</script>
</body>
</html>
